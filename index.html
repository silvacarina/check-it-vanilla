<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Check It</title>
    
  </head>
  <body>
    <div class="container">
      <figure class="logo">
        <img src="/img/logo.svg" alt="Logo - Check It" class="logo__img">
      </figure>

      <form class="form" id="form-tasks">
        <div class="form__field">
          <label for="" class="form__fild__label">New Task</label>
          <input type="text" name="title" required class="form__fild__input">
          <button type="submit" class="form__button">Add</button>
        </div>
      </form>

      <div class="tasks-container">
        <section class="tasks-section">
          <h2 class="tasks-section__title">To-do</h2>
          <ul class="tasks-section__list" id="list-todo">
            
          </ul>
        </section>
        <section class="tasks-section">
          <h2 class="tasks-section__title">Done</h2>
          <ul class="tasks-section__list" id="list-done">
           
          </ul>
        </section>
      </div>

    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
